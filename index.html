<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LegendNodes </title>
  <style>
    /* Base styles applicable to all devices */
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1, h2, h3 {
      margin: 0;
    }

    nav {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
    }

    nav a:hover {
      background-color: #444;
    }

    .btn {
      background-color: #4CAF50; /* Green color */
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #45a049;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: #fff;
    }

    /* Styles for desktops and large screens */
    @media (min-width: 768px) {
      header {
        background-color: #222;
        padding: 20px;
        display: flex;
        justify-content: space-between;
      }

      main {
        text-align: center;
        padding: 50px;
      }

      .plans {
        display: flex;
        justify-content: center;
        margin-top: 50px;
      }

      .plan {
        background-color: #333;
        color: #fff;
        padding: 20px;
        margin: 10px;
        border-radius: 5px;
      }
    }

    /* Styles for tablets and medium screens */
    @media (max-width: 767px) and (min-width: 480px) {
      header {
        display: block;
        text-align: center;
      }

      nav {
        text-align: center;
      }

      main,
      .plans {
        padding: 20px;
      }

      .plans {
        flex-wrap: wrap; /* Wrap plans on smaller screens */
      }

      .plan {
        margin: 10px;
        width: calc(50% - 20px); /* Adjust width for two columns */
      }
    }

    /* Styles for mobile phones and small screens */
    @media (max-width: 479px) {
      h1 {
        font-size: 1.5em; /* Adjust font size for smaller screens */
      }

      .btn {
        font-size: 14px; /* Adjust button font size */
      }

      .plan {
        width: 100%; /* Make plans full width on mobile */
      }
    }
  </style>
</head>
