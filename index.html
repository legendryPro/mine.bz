<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LegendNodes </title>
  <style>
    body {
      background-color: #000; /* Black background */
      color: #fff; /* White text color for better visibility */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222; /* Darker header background */
      padding: 20px;
      display: flex;
      justify-content: space-between;
    }

    h1, h2, h3 {
      margin: 0;
    }

    nav {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
    }

    nav a:hover {
      background-color: #444;
    }

    main {
      text-align: center;
      padding: 50px;
    }

    .plans {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .plan {
      background-color: #333;
      color: #fff;
      padding: 20px;
      margin: 10px;
      border-radius: 5px;
    }

    .btn {
      background-color: #4CAF50; /* Green color */
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #45a049;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mine.bz </h1>
    <nav>
      <a href="https://discord.com/invite/gSeuf6djCF">Support</a>
      <a href="gp.mine.bz">Get Started</a>
    </nav>
  </header>

  <main>
    <h2>Welcome to Mine.bz!</h2>
    <p>Get powerful and reliable hosting for your website or game server.</p>
    <a href="gp.mine.bz" class="btn">Get Started</a>
  </main>

  <section class="plans">
    <h3>Our Plans</h3>
    <div class="plan">
      <h4>Starter</h4>
      <p>$5/month</p>
    </div>
    <div class="plan">
      <h4>Gold</h4>
      <p>$10/month</p>
    </div>
    <div class="plan">
      <h4>Diamond</h4>
      <p>$15/month</p>
    </div>
  </section>

  <footer>
    <p>&copy; Mine.bz Hosting 2024</p>
  </footer>
</body>
</html>
